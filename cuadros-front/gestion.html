<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Cuadro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Toast confirmation popup -->
    <div id="toast" class="toast"> saved </div>


    <!-- Contenedor principal -->
    <div class="form-container">
        <h2>Subir un Cuadro</h2>
        <form id="createCardForm">

            <label for="cardAvailable">Disponible: </label>
            <input type="checkbox" id="cardAvailable">

            <label for="cardTechnique">Tecnica: </label>
            <input id="cardTechnique">

            <label for="cardSize">Tama침o: (AlturaxBase) </label>
            <input id="cardSize">

            <label for="cardDescription">Descripci칩n:</label>
            <textarea id="cardDescription"></textarea>

            <label for="cardImage">URL de la Imagen:</label>
            <input type="text" id="cardImage" placeholder="Requerido" required>

            <div id="imagePreviewContainer" style="margin-top: 20px;">
                <p>Previsualizacion</p>
                <img id="imagePreview" src="" alt="No se puede acceder a la imagen"
                    style="max-width: 100%; height: auto; display: none;">
            </div>


            <button type="submit">Subir Cuadro</button>
        </form>

        <button onclick="window.close()">Cancelar</button>
    </div>

    <!-- MODAL DE LOGIN -->
    <div id="authModal" class="auth-overlay">
        <div class="auth-box">
            <h2>Iniciar Sesi칩n</h2>
            <form id="authForm">
                <input type="text" id="authUsername" placeholder="Usuario" required>
                <input type="password" id="authPassword" placeholder="Contrase침a" required>
                <button type="submit">Ingresar</button>
            </form>
            <p id="authMessage"></p>
        </div>
    </div>

    <script src="create-card.js"></script>
</body>

</html>
